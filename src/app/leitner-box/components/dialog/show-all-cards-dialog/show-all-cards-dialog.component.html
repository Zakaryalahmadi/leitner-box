<ng-container *ngIf="data.cards; let cards">
  <table mat-table [dataSource]="cards">
    <ng-container [matColumnDef]="TableShowAllCardColumns.Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let card">{{ card.category }}</td>
    </ng-container>

    <ng-container [matColumnDef]="TableShowAllCardColumns.Question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let card">{{ card.question }}</td>
    </ng-container>

    <ng-container [matColumnDef]="TableShowAllCardColumns.Answer">
      <th mat-header-cell *matHeaderCellDef>Answer</th>
      <td mat-cell *matCellDef="let card">{{ card.answer }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
